<form [formGroup]='depositGroup'>
  <mat-card>
    <mat-card-title class='header'> Add funds to your account</mat-card-title>
    <mat-card-content class='modal-body'>
      <mat-form-field>
        <mat-label>Currency</mat-label>
        <mat-select formControlName='currency'>
          @for (currencyType of currencyTypes; track currencyType) {
            <mat-option [value]='currencyType.value'>{{
                currencyType.viewValue
              }}
            </mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class='example-full-width'>
        <mat-label>Amount</mat-label>
        <input matInput type='number' formControlName='amount' />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Choose a date</mat-label>
        <input [matDatepicker]='picker' formControlName='date' matInput />
        <mat-datepicker-toggle
          [for]='picker'
          matIconSuffix
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class='modal-buttons'>
      <button mat-flat-button (click)='addFunds()'>Save</button>
      <button mat-stroked-button (click)='canselAddingFunds()'>Cancel</button>
    </mat-card-actions>
  </mat-card>
</form>
